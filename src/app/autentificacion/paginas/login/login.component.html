<section class="gradient-form" style="background-color: #eee;">
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center mb-5">
                    <img src="./assets/img/ucm-logo1.jpeg"
                      style="width: 340px;" alt="logo">
<!--                     <h4 class="mt-1 mb-5 pb-1">We are The Lotus Team</h4> -->
                  </div>
  
                  <form [formGroup]="FormularioLogin" (ngSubmit)="login()">
                    <!-- <p>Please login to your account</p> -->
  
                    <div class="form-outline mb-4">
                      <input formControlName="correo_usuario" type="email" id="form2Example11" class="form-control"
                        placeholder="Ingrese correo electronico (USUARIO)" />
                      <label class="form-label" for="form2Example11">Usuario</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input formControlName="contrasena" type="password" id="form2Example22" class="form-control" />
                      <label class="form-label" for="form2Example22">Correo</label>
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button (click)="login()" class="btn-w-h btn btn-primary btn-block fa-lg gradient-custom-2  mb-3" type="button">Ingresar</button> <br>
                      <!-- <a class="text-muted" href="#!">Forgot password?</a> -->
                    </div>
  
                    <!-- <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Don't have an account?</p>
                      <button type="button" class="btn btn-outline-danger">Create new</button>
                    </div> -->
  
                  </form>
  
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2 bg-danger">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h1 class="mb-4 fs-1 text-center mx-auto">UNIVERSIDAD CATOLICA DEL MAULE</h1>
                  <p class="small mb-0"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
