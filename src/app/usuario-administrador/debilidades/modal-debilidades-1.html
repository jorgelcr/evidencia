<h2 mat-dialog-title>Crear Debilidades</h2>

<mat-dialog-content class="mat-typography abc" >

        <div class="row mt-3">
          <div class=" col-6 ">
            <span>Codigo Criterio</span>
            <div class="col-sm-12">
              <input type="text" class="form-control border-0 border-bottom"
                placeholder="Ingrese Codigo Criterio">
            </div>
          </div>
          <div class=" col-6">
            <span>Nombre Criterio</span>
            <div class="col-sm-12">
              <input type="text" class="form-control border-0 border-bottom"
                placeholder="Ingrese Nombre Criterio">
            </div>
          </div>
        </div>
  
        <div class="mt-3">
          <span>Descripcion</span>
          <!--   <input type="text" class="col-12 border-0 border-bottom" placeholder="Ingrese Rut"> -->
          <input type="text" class="form-control border-0 border-bottom"
            placeholder="Ingrese Descripcion Criterio">
        </div>
  
  
        <div class="mt-3">
          <span>Criterios</span>
          <select class="form-select form-select-sm">
            <option selected>Criterio 1: Integridad</option>
            <option value="1">Criterio 2</option>
            <option value="2">Criterio 3</option>
          </select>
        </div>
  
        <div class="mt-3">
          <span>Unidades</span>
          <select class="form-select form-select-sm">
            <option selected>Centro Extension UCM</option>
            <option value="1">Centro Informatica</option>
          </select>
        </div>
  
</mat-dialog-content>
<mat-dialog-actions align="end" class="mt-5">
  <button mat-raised-button color="warn" mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" mat-button [mat-dialog-close]="true" cdkFocusInitial>Guardar</button>
</mat-dialog-actions>
