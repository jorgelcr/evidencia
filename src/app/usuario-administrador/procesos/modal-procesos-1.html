<h2 mat-dialog-title>Crear Procesos</h2>

<mat-dialog-content class="mat-typography abc" >

    <div class="modal-body col-12">
        <span>Codigo Proceso</span>
        <!--   <input type="text" class="col-12 border-0 border-bottom" placeholder="Ingrese Rut"> -->
        <input type="text" class="form-control border-0 border-bottom" placeholder="Codigo Proceso">

        <div class="mt-3">
          <span>Nombre Proceso</span>
          <input type="email" class="form-control border-0 border-bottom" placeholder="Ingrese Nombre Proceso">
        </div>

      </div>
  
</mat-dialog-content>
<mat-dialog-actions align="end" class="mt-5">
  <button mat-raised-button color="warn" mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" mat-button [mat-dialog-close]="true" cdkFocusInitial>Guardar</button>
</mat-dialog-actions>
