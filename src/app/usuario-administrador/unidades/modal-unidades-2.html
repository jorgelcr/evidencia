<h2 mat-dialog-title>Actualizar Unidades</h2>

<mat-dialog-content class="mat-typography abc" >

    <div class="row mt-3">
        <div class=" col-6 ">
          <span>Codigo Unidad</span>
          <div class="col-sm-12">
            <input type="text" class="form-control border-0 border-bottom"
              placeholder="Ingrese Codigo Unidad">
          </div>
        </div>
        <div class=" col-6">
          <span>Nombres Unidad</span>
          <div class="col-sm-12">
            <input type="text" class="form-control border-0 border-bottom"
              placeholder="Ingrese Nombre Unidad">
          </div>
        </div>
      </div>

      <div class="mt-1 col-5">
        <span>Estado</span>
        <select class="form-select form-select-sm col-2">
          <option selected>Activo</option>
          <option value="1">Desactivado</option>
        </select>
      </div>
    
  
</mat-dialog-content>
<mat-dialog-actions align="end" class="mt-5">
  <button mat-raised-button color="warn" mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" mat-button [mat-dialog-close]="true" cdkFocusInitial>Guardar</button>
</mat-dialog-actions>
