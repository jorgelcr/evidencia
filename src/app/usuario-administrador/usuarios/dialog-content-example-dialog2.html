<h2 mat-dialog-title>Actualizar Usuarios</h2>

<mat-dialog-content class="mat-typography">

    <div class="modal-body col-12">
        <span>Rut</span>
        <!--   <input type="text" class="col-12 border-0 border-bottom" placeholder="Ingrese Rut"> -->
        <input type="text" class="form-control border-0 border-bottom" placeholder="Ingrese Rut">

        <div class="row mt-1">
          <div class=" col-6">
            <span>Nombres</span>
            <div class="col-sm-12">
              <input type="text" class="form-control border-0 border-bottom" placeholder="Ingrese Nombres">
            </div>
          </div>
          <div class=" col-6">
            <span>Apellidos</span>
            <div class="col-sm-12">
              <input type="text" class="form-control border-0 border-bottom"
                placeholder="Ingrese Apellidos">
            </div>
          </div>
        </div>

        <div class="mt-1">
          <span>Email</span>
          <input type="email" class="form-control border-0 border-bottom" placeholder="Ingrese Email">
        </div>

        <div class="mt-1">
          <span>Password</span>
          <input type="Password" class="form-control border-0 border-bottom" placeholder="Ingrese Password">
        </div>

        <div class="mt-1">
          <span>Unidad</span>
          <select class="form-select form-select-sm">
            <option selected>Informatica</option>
            <option value="1">Agricola</option>
            <option value="2">Administracion</option>
          </select>
        </div>

        <div class="mt-1">
          <span>Roles</span>
          <select class="form-select form-select-sm">
            <option selected>Administrador</option>
            <option value="1">Usuario-Normal</option>
            <option value="2">Responsable</option>
            <option value="1">Dac</option>
            <option value="2">Director</option>
          </select>
        </div>

        <div class="mt-1 col-5">
          <span>Estado</span>
          <select class="form-select form-select-sm col-2">
            <option selected>Activo</option>
            <option value="1">Desactivado</option>
          </select>
        </div>
      </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" mat-button [mat-dialog-close]="true" cdkFocusInitial>Guardar</button>
</mat-dialog-actions>
